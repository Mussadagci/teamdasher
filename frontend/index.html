<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Work Log</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <table id="driverWorkTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Starting Time</th>
                <th>Driver Name</th>
                <th>Which Car</th>
                <th>Starting Miles</th>
                <th>Ending Miles</th>
                <th>Miles Driven</th>
                <th>Expenses</th>
                <th>Total Money Made</th>
                <th>Share Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- This is just a sample row. -->
            <tr>
                <td>10/1/23</td>
                <td>9:00 AM</td>
                <td>John Doe</td>
                <td>Car G14</td>
                <td>10,000</td>
                <td>10,150</td>
                <td>150</td>
                <td>$50</td>
                <td>$200</td>
                <td>Click for Link</td>
            </tr>
        </tbody>
    </table>

    <form id="entryForm">
        <input type="date" id="date">
        <input type="time" id="startTime">
        <input type="text" placeholder="Driver Name" id="driverName">
        <!-- Using a dropdown for the car selection -->
        <select id="whichCar">
            <option value="Car G14">Car G14</option>
            <option value="Car S07">Car S07</option>
            <option value="Car B02">Car B02</option>
            <!-- Add other car options as needed -->
        </select>
        <input type="number" placeholder="Starting Miles" id="startingMiles">
        <input type="number" placeholder="Ending Miles" id="endingMiles">
        <input type="number" placeholder="Expenses" id="expenses">
        <input type="number" placeholder="Total Money Made" id="totalMoney">
        <input type="number" id="additionalExpenses" placeholder="Additional Car Expenses">
        <label for="otherExpenses">Mechanical and Other Expenses:</label>
        <input type="number" id="otherExpenses" placeholder="Enter other expenses" step="0.01">
        

        <button id="myButton">Click me</button>
    </form>

    <div>
        <span id="totalExpenses">Total Expenses: $0.00</span>
        <span id="totalMoneyMade">Total Money Earned: $0.00</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
